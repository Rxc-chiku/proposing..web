<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Love ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <div class="card">
            <h1 class="title">Will you be my forever? 💍</h1>
            <p class="subtitle">Please say yes... the No button is shy! 😜</p>

            <div class="buttons" id="buttons">
                <button id="yesBtn" class="btn yes">Yes 💖</button>
                <button id="noBtn" class="btn no">No 🙈</button>
            </div>

            <div class="gallery">
                <div id="funnyEmoji" class="emoji-display"></div>
            </div>
        </div>
    </div>

    <div id="loveOverlay" class="overlay hidden">
        <div class="overlay-content">
            <h2>I love you too! 💞</h2>
            <p>Let's make beautiful memories together. ✨</p>
            <button id="replayBtn" class="btn">Replay</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
